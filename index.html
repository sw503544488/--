<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>前航-导航站点</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="./手电筒.ico" />
  <link rel="bookmark" href="./手电筒.ico" />




  <style type="text/css">
    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <header class="globalHeader">
    <form action="https://www.baidu.com/s" method="GET" class="searchForm">
      <input name="wd" type="text" id="inputbox" autofocus>
      <button type="submit">搜索</button>
    </form>
  </header>


  <main class='globalMain'>
    <ul class="siteList">
      <li class="last">
        <div class="addButton">
          <div class="icon-wrapper"><svg class="icon">
              <use xlink:href="#icon-add"></use>
            </svg></div>
          <!--  -->
          <div class="text">
            新增网址

          </div>
        </div>
      </li>
    </ul>
  </main>
  <script src="//at.alicdn.com/t/font_2661154_qt8ouvd3px.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="main.js"></script>
</body>

</html>
